<!doctype html>
<html>
  <head>
    <title>JIRA Standup Mode</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/popup.css">
    <script src="dist/js/popup.js"></script>
  </head>
  <body>
    <header>
      <h1>JIRA Standup Mode</h1>
      <span id="close" class="close" style='display:none'>&nbsp;&plus;&nbsp;</span>
    </header>
    <main>
      <form id="better-jira">
        <div class="row">
          <label class="checkbox"><input type="checkbox" id="standup" name="standup">Enable Standup Mode</label>
        </div>
        <div class="row">
          <label class="checkbox"><input type="checkbox" id="enabled" name="enabled">Enable Better JIRA</label>
        </div>
        <div class="card">
          <div class="row">
            <div class="form-element">
              <label for="columnWidth">Kanban Column Width</label>
              <input type="number" id="columnWidth" name="columnWidth" step="10">
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
